<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Void Wars</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="flex-centered flex-column">
      <img
        src="images/logoT.webp"
        class="floatingDiv"
        style="margin-bottom: 20px"
      />
      <h1>Login to Play Void Wars</h1>
      <form id="login-form" onsubmit="return validateLogin()">
        <div class="flex-centered flex-column form">
          <div class="form-row">
            <label for="login-username">Username:</label>
            <input type="text" id="login-username" name="username" required />
          </div>

          <div class="form-row">
            <label for="login-password">Password:</label>
            <input
              type="password"
              id="login-password"
              name="password"
              required
            />
          </div>

          <button type="submit">Login</button>
        </div>
      </form>
      <p id="error-message" style="color: red; display: none">
        Invalid username or password.
      </p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
