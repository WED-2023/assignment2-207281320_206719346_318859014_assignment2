<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Configure Game - Void Wars</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="flex-centered flex-column">
      <img
        src="images/logoT.webp"
        class="floatingDiv"
        style="margin-bottom: 20px"
      />
      <h1>Game Configuration</h1>
      <form id="config-form" class="form flex-centered flex-column">
        <div class="form-row">
          <label for="shoot-key">Shoot Key:</label>
          <input type="text" id="shoot-key" name="shootKey" readonly />
        </div>

        <div class="form-row">
          <label for="game-time">Game Time (seconds):</label>
          <input type="text" id="game-time" name="gameTime" placeholder="120" />
        </div>

        <div class="form-row">
          <label for="spaceship-color">Spaceship Color:</label>
          <select id="spaceship-color" name="spaceshipColor">
            <option value="blue">Blue</option>
            <option value="black">Black</option>
            <option value="grey">Grey</option>
            <option value="green">Green</option>
          </select>
        </div>

        <button id="nav-config" type="submit">Save & Play</button>
      </form>
    </div>

    <script type="module" src="config.js"></script>
  </body>
</html>
