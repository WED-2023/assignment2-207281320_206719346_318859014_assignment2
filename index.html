<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
    <title>Void Wars</title>
  </head>
  <body>
    <header class="flex-centered">
      <img src="images/logoT.webp" style="height: 40px" />
      <div id="menu">
        <a href="#" id="nav-home" class="color-hover">HOMEPAGE</a>
        <a href="#" id="nav-about" class="color-hover">ABOUT</a>
        <a href="#" id="nav-how" class="color-hover">HOW TO PLAY</a>
      </div>
    </header>

    <main class="flex-centered"></main>

    <footer class="flex-centered">footer</footer>

    <!-- Global script file -->
    <script type="module" src="script.js"></script>

    <!-- Logout script only for logged user -->
    <script>
      // Get menu & current user
      const menu = document.getElementById("menu");
      const user = localStorage.getItem("loggedUser");

      // Create button and logic for user
      if (user) {
        const logoutButton = document.createElement("a");
        logoutButton.href = "#";
        logoutButton.textContent = "LOGOUT";
        logoutButton.className = "color-hover";

        logoutButton.addEventListener("click", () => {
          localStorage.removeItem("loggedUser");
          alert(`We hope to see you again soon, ${user}`);
          location.reload();
        });

        // Append to menu
        menu.appendChild(logoutButton);
      }
    </script>
  </body>
</html>
