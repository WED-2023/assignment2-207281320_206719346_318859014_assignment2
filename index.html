<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
    <title>Void Wars</title>
  </head>
  <body>
    <header class="flex-centered">
      <img src="images/logoT.webp" style="height: 40px" />
      <div id="menu">
        <a href="#" id="nav-home" class="color-hover">HOMEPAGE</a>
        <a href="#" id="nav-about" class="color-hover">ABOUT</a>
      </div>
    </header>

    <!-- About modal -->
    <div id="about-modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <div id="modal-body"></div>
      </div>
    </div>

    <main class="flex-centered"></main>

    <footer class="flex-centered">footer</footer>

    <!-- Global script file -->
    <script type="module" src="script.js"></script>

    <!-- Logout script only for logged user -->
    <script>
      // Get menu & current user
      const menu = document.getElementById("menu");
      const user = localStorage.getItem("loggedUser");

      // Create button and logic for user
      if (user) {
        // Logout button
        const logoutButton = document.createElement("a");
        logoutButton.href = "#";
        logoutButton.textContent = "LOGOUT";
        logoutButton.className = "color-hover";

        const configButton = document.createElement("a");
        configButton.href = "#";
        configButton.textContent = "CONFIG";
        configButton.className = "color-hover";
        configButton.id = "config-btn";

        logoutButton.addEventListener("click", () => {
          localStorage.removeItem("loggedUser");
          alert(`We hope to see you again soon, ${user}`);
          location.reload();
        });

        // Append to menu
        menu.appendChild(configButton);
        menu.appendChild(logoutButton);
      }

      /* Modal */
      // Get the modal
      var modal = document.getElementById("about-modal");
      const modalBody = document.getElementById("modal-body");

      // Get the button that opens the modal
      var btn = document.getElementById("nav-about");

      // Get the <span> element that closes the modal
      var span = document.getElementsByClassName("close")[0];

      // When the user clicks on the button, open the modal
      btn.onclick = function () {
        fetch("about.html")
          .then((res) => res.text())
          .then((html) => {
            modalBody.innerHTML = html;
            modal.style.display = "block";
          });
      };

      // When the user clicks on <span> (x), close the modal
      span.onclick = function () {
        modal.style.display = "none";
      };

      // When the user clicks anywhere outside of the modal, close it
      window.onclick = function (event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      };

      // When the users click ESC
      window.addEventListener("keydown", function (event) {
        if (event.key === "Escape") {
          modal.style.display = "none";
        }
      });
    </script>
  </body>
</html>
