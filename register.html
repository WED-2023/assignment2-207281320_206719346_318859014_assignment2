<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="flex-centered flex-column">
      <img
        src="images/logoT.webp"
        class="floatingDiv"
        style="margin-bottom: 20px"
      />
      <h1>Register to Play Void Wars</h1>
      <form id="registration-form" onsubmit="return validateForm()">
        <div class="flex-centered flex-column form">
          <div class="form-row">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required />
          </div>

          <div class="form-row">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required />
          </div>

          <div class="form-row">
            <label for="confirm-password">Confirm Password:</label>
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              required
            />
          </div>

          <div class="form-row">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" required />
          </div>

          <div class="form-row">
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" required />
          </div>

          <div class="form-row">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
          </div>

          <div class="form-row">
            <label for="dob">Date of Birth:</label>
            <select id="year" name="year" required>
              <option value="" disabled selected>Year</option>
            </select>
            <select id="month" name="month" required>
              <option value="" disabled selected>Month</option>
            </select>
            <select id="day" name="day" required>
              <option value="" disabled selected>Day</option>
            </select>
          </div>

          <button type="submit">Register</button>
        </div>
      </form>
      <p id="error-message" style="color: red; display: none">
        Please correct the errors above!
      </p>
    </div>

    <script src="auth.js"></script>
  </body>
</html>
