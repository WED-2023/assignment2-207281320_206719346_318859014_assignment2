<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="index.html"><img src="images/green_ufo.png" alt="Void Wars Logo" class="logo"></a>
    </header>
    <div class="container">
        <h1>Register to Play Void Wars</h1>
        <form id="registration-form" onsubmit="return validateForm()">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" required>

            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="dob">Date of Birth:</label>
            <select id="year" name="year" required>
                <option value="" disabled selected>Year</option>
            </select>
            <select id="month" name="month" required>
                <option value="" disabled selected>Month</option>
            </select>
            <select id="day" name="day" required>
                <option value="" disabled selected>Day</option>
            </select>

            <button type="submit">Register</button>
        </form>
        <p id="error-message" style="color: red; display: none;">Please correct the errors above!</p>
    </div>

    <script src="register.js"></script>
</body>
</html>
